<!DOCTYPE html><html>
    <head>
        <title>Form page</title>
    </head>
    <body>
        <p>
            <center>
                <h2>Form-filling</h2>
            </center>
            <form>
                <center>
               <div><label for="fname">First Name</label>
               <input type="text" id="fname" placeholder="Your name"></div> <br>
               <div><label for="lname">Last Name</label>
               <input type="text" id="lname" placeholder="Your name"></div><br>
               <div><label for="gender">Gender</label>
               <label for="gender">Male</label>
               <input type="radio"name="gender" id="gender"> 
               <label for="gender">Female</label>
               <input type="radio" name="gender" id="gender" ></div><br>
               <div><label for="degree">Degree</label>
               <select>
                <option>Select</option>
                <option>CSE</option>
                <option>ECE</option>
               </select> </div><br>
               <div><label for="phno">Phone number</label>
               <input type="tel" id="phno"></div> <br>
               <div><label for="email">Email</label>
               <input type="email" id="email" placeholder="user@examplemail.com"> </div><br>
               <div><label for="pass">Password</label>
               <input type="password" maxlength="10" id="pass"></div><br>
               <div><label for="n0">No of courses completed</label>
              <input type="number" min="0" max="10" id="n0"></div><br>
              <div><input type="checkbox" id="acck">
              <label for="acck">I acknowledge that all the above are correct</label></div><br>
              <input type="submit">
              <input type="reset">
              </center>


              


            </form>
        </p>
    </body>
</html>
